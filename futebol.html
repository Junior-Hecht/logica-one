<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var vitorias = prompt("Entre com o número de vitórias.");
      var empates = prompt("Entre com o número de empates.");

      var pontos = vitorias * 3 + empates * 1;

      mostra("Os pontos do seu time são: " + pontos + ".");

      if (pontos > 28) {
        mostra("Seu time está melhor que no ano passado.");
      } else if (pontos < 28) {
        mostra("Seu time está pior que no ano passado.");
      } else {
        mostra("Seu time está igual como no ano passado.");
      }
    </script>
  </body>
</html>
